name: tsgxr

channels:
  - conda-forge # get things from conda-forge first
  - defaults

dependencies:
  - python>=3.10
  - mamba
  - numpy
  - pandas
  - matplotlib
  - xarray
  - zarr
  - dask
  - distributed
  - jupyter
  - jupyterlab
  - ipykernel
  - pip
  - typer
  - black
  - isort
  - pytest
  - pytest-cov
  - versioneer
  - jupyterlab-spellchecker
  - jupyterlab_code_formatter
  - twine
  - pip:
      - -e .
